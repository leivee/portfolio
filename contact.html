<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>
<body>
  <h2>Contact Form</h2>
  <form action="#">
    <div class="mb-3">
      <label for = "name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your full name">
    </div>
    <div class="mb-3">
      <label for="emailTitle" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Comment or Message</label>
      <textarea class="form-control" id="textareabox" rows="3"></textarea>
    </div>
    <button type="submit" value="submit" id="submit_btn">Submit</button>
  </form>
</body>
</html>
